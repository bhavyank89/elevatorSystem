<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Elevator System</h1>
    <hr>
    <article>
        <section class="liftSection">
            <div class="lift" id="lift1">4</div>
        </section>
        <section class="liftSection">
            <div class="lift" id="lift2">4</div>
        </section>
        <section class="liftSection">
            <div class="lift" id="lift3">4</div>
        </section>
        <section class="liftButtons">
            <div class="buttons"><button class="text"><img src="num4.png" alt=""></button> <button class="dnButton"><img
                        src="dnIcon.png" alt=""></button></div>
            <div class="buttons"><button class="text"><img src="num3.png" alt=""></button> <button class="upButton"><img
                        src="upIcon.png" alt=""></button> <button class="dnButton"><img src="dnIcon.png"
                        alt=""></button>
            </div>
            <div class="buttons"><button class="text"><img src="num2.png" alt=""></button> <button class="upButton"><img
                        src="upIcon.png" alt=""></button> <button class="dnButton"><img src="dnIcon.png"
                        alt=""></button>
            </div>
            <div class="buttons"><button class="text"><img src="num1.png" alt=""></button> <button class="upButton"><img
                        src="upIcon.png" alt=""></button> <button class="dnButton"><img src="dnIcon.png"
                        alt=""></button>
            </div>
            <div class="buttons"><button class="text"><img src="num0.png" alt=""></button> <button class="upButton"><img
                        src="upIcon.png" alt=""></button></div>
        </section>
        <section class="maintenance">
            <div class="maintainDiv"><input type="checkbox" id="maintainLift1"><label for="maintainLift1"
                    class="maintainLift1">
                    <div class="toggleCircle"></div>
                </label></div>
            <div class="maintainDiv"><input type="checkbox" id="maintainLift2"><label for="maintainLift2"
                    class="maintainLift2">
                    <div class="toggleCircle"></div>
                </label></div>
            <div class="maintainDiv"><input type="checkbox" id="maintainLift3"><label for="maintainLift3"
                    class="maintainLift3">
                    <div class="toggleCircle"></div>
                </label></div>
            <div class="maintainDiv">Maintenance</div>
        </section>
    </article>
    <script src="app.js"></script>
</body>

</html>
